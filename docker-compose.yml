version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MSF_RPC_HOST=${MSF_RPC_HOST:-host.docker.internal}
      - MSF_RPC_PORT=${MSF_RPC_PORT:-55553}
      - MSF_RPC_USER=${MSF_RPC_USER:-msf}
      - MSF_RPC_PASSWORD=${MSF_RPC_PASSWORD:-msf}
      - MSF_RPC_SSL=${MSF_RPC_SSL:-true}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
    volumes:
      - ./backend:/app
    networks:
      - msf-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - msf-network

networks:
  msf-network:
    driver: bridge
